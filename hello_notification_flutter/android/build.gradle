buildscript {
    repositories {
        google() // Required for Firebase and Google services
        mavenCentral() // Required for other dependencies
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15' // Or latest
        // classpath 'com.android.tools.build:gradle:8.1.1' // Use the latest stable version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

configurations.all {
    resolutionStrategy {
        force 'com.google.errorprone:error_prone_annotations:2.11.0'
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

