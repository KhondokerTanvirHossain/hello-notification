plugins {
    id "com.android.application"
    id "kotlin-android"
    // Flutter plugin must come last
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase services plugin
}

configurations.all {
    exclude group: "com.google.errorprone", module: "error_prone_annotations"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.example.hello_notification_flutter"
    compileSdkVersion 34 // ‚úÖ Change to 34 if 35 SDK causes build issues

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.hello_notification_flutter"
        minSdkVersion 21
        targetSdkVersion 34 // Match compileSdk
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:23.4.0'
}

// üîÅ This must come *after* `dependencies` block
apply plugin: 'com.google.gms.google-services'
